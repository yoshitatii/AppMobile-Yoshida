name: pos_umkm
description: Aplikasi POS sederhana untuk UMKM di perangkat low-end
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management ringan
  provider: ^6.1.1
  
  # Database lokal
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.2

  # Barcode Scanner (sudah ada)
  mobile_scanner: ^5.2.3

  # PDF Generation & Export (BARU!)
  pdf: ^3.10.7
  printing: ^5.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true